<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBS 1 | STREAM </title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --card-bg: #333;
      --card-hover: #555;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #ddd;
      --card-hover: #ccc;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background-color: #000;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
    }

    /* Updated controls style */
    #videoControls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 0 0 12px 12px;
      user-select: none;
      transition: opacity 0.3s ease;
      opacity: 1;
      box-sizing: border-box;
      pointer-events: auto;
      z-index: 10;
    }

    #videoControls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Left controls group (live indicator + buttons) */
    .left-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 10px;
    }

    #liveIndicator {
      color: white;
      font-weight: bold;
      font-size: 12px;
      background: rgba(255, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
      flex-shrink: 0;
    }

    /* Button styles */
    #videoControls button {
      border: none;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.3s;
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #videoControls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Volume controls container */
    .volume-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* Volume slider that pops up */
    #volumeSlider {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%) rotate(270deg);
      width: 80px;
      height: 5px;
      cursor: pointer;
      border-radius: 5px;
      background: #444;
      -webkit-appearance: none;
      appearance: none;
      margin: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .volume-container:hover #volumeSlider {
      opacity: 1;
      pointer-events: auto;
    }

    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s;
    }

    #volumeSlider::-webkit-slider-thumb:hover {
      background: #ffcc00;
    }

    #volumeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s;
    }

    #volumeSlider::-moz-range-thumb:hover {
      background: #ffcc00;
    }

    /* Progress bar */
    #progressBar {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      cursor: pointer;
      height: 5px;
      border-radius: 5px;
      background: #444;
      margin: 0 10px;
      flex-grow: 1;
      transition: background 0.3s;
    }

    #progressBar:hover {
      background: #666;
    }

    #progressBar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -0px;
      transition: background 0.3s;
    }

    #progressBar::-webkit-slider-thumb:hover {
      background: #ffcc00;
    }

    #progressBar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s;
    }

    #progressBar::-moz-range-thumb:hover {
      background: #ffcc00;
    }

    /* Fullscreen button on the right */
    .right-controls {
      margin-left: 10px;
    }

    /* Other controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 15px;
    }

    select, .theme-toggle {
      padding: 10px 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    select:hover, .theme-toggle:hover {
      background: var(--card-hover);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)" ondragstart="return false">
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <h1>tvN Live Stream</h1>

  <div class="video-wrapper" id="videoWrapper">
    <video id="video" autoplay muted playsinline></video>
    <div id="videoControls">
      <div class="left-controls">
        <span id="liveIndicator">LIVE</span>
        <button id="playPauseBtn">‚ùö‚ùö</button>
        <div class="volume-container">
          <button id="volumeBtn">üîá</button>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
      <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1" />
      <div class="right-controls">
        <button id="fullscreenBtn">‚õ∂</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <!-- existing controls here -->

  <div class="controls">
    <label>
      Server:
      <select id="serverSelect"></select>
    </label>
    <label>
      Quality:
      <select id="qualitySelect">
        <option value="-1">Auto</option>
      </select>
    </label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const serverSelect = document.getElementById('serverSelect');
    const themeBtn = document.querySelector('.theme-toggle');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoWrapper = document.getElementById('videoWrapper');
    const videoControls = document.getElementById('videoControls');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const progressBar = document.getElementById('progressBar');

    let hls;
    let hideControlsTimeout;
    let lastVolume = 1;

    const sbsStreams = [
      { label: "KBS 1 Server 1", url: "https://live-114.myjktv.com/playlist/live.m3u8?sid=b2HTZ3sdJFsKUSGhsXIvTG8Cm7HQNCXjgyWMSQMc&secret=58b918d6f125e5c3bea32e8b13d785e9&time=1747633930" },
      { label: "KBS 1 Server 2", url: "https://live-edge-th136.myjktv.com/playlist/live.m3u8?sid=YN9SjTVGpPNyL4xGbTc6sMfxdpdI29tJE7ochKjH&secret=fec84441761ba9835702a9410516a1c0&time=1747634111" },
      { label: "KBS      WORLD", url: "https://world.gscdn.kbs.co.kr/world-02/world-02_sd.m3u8?Expires=1747758466&Policy=eyJTdGF0ZW1lbnQiOlt7IlJlc291cmNlIjoiaHR0cHM6Ly93b3JsZC5nc2Nkbi5rYnMuY28ua3Ivd29ybGQtMDIvd29ybGQtMDJfc2QubTN1OCIsIkNvbmRpdGlvbiI6eyJEYXRlTGVzc1RoYW4iOnsiQVdTOkVwb2NoVGltZSI6MTc0Nzc1ODQ2Nn19fV19&Signature=Qm1nZ1zEgkIOzzHhBF3wrbq6p6OIGdz3vFUlU12OdPPKhcwGIkmKJLJgNjO9yvx5cxiVRiucX8GQZ-uXe-FupE8Buduo86ZD4FwHVGFi63sTeJkknNDq-fnU1QLTXsuEw4gAQRy5dVLREFDX~Wt08llZwnb6g6NHCNOHUJHJJ1HoHPSWe9GNibytUjP3Djfwgn9iib9AJa3ghqw-yFlDUtQFI2TuSI37bV3hfHN2-5yzuxRyCrpa29x3iSv1YjEDlVvl0NSyfsOWiZt6GrnAb-oJXTAmeieSsdtZNAU8~xo1gCzMBW0mN2q-Q0LleY9rU22f6ziKRB8xO0~P3-Ng0w__&Key-Pair-Id=APKAICDSGT3Y7IXGJ3TA" },
      { label: "KBS 1 Server 4", url: "https://1tv.gscdn.kbs.co.kr/1tv_3.m3u8?Expires=1747806709&Policy=eyJTdGF0ZW1lbnQiOlt7IlJlc291cmNlIjoiaHR0cHM6Ly8xdHYuZ3NjZG4ua2JzLmNvLmtyLzF0dl8zLm0zdTgiLCJDb25kaXRpb24iOnsiRGF0ZUxlc3NUaGFuIjp7IkFXUzpFcG9jaFRpbWUiOjE3NDc4MDY3MDl9fX1dfQ__&Signature=L0wPuYTUN~NYVIcdmwe9nuD6K2bFr98aJ8LgsURSQ8aRlrPWJ~6ADOcxXDKOeNdHc69VXwQxustjz0YmuO0Dr7ZwygPs-OLMGYGTCutZsG2DCR2yNYL5FCqAd0jCYxbneyFQwrJxqdBvvposzbLRXMeqyQfVXjBLNwsGcU1WVWUImbc-M9rmWGdYfEjJJEF5r3dtttOnf~9QhLeKTKm8Xl9FP~XldH2rQtmYgPuvyxzGPkDj~W3W9hO65JZiaQ3h~EkEtbYgKsa4GaxJoHMKxop3N5Iagg0P5BexrV9WUoXZbnKqpy5ExEbxW7~AtXXDgEhHyyuc~oishp6tLq~8og__&Key-Pair-Id=APKAICDSGT3Y7IXGJ3TA" },
      { label: "KBS 1 Server 5", url: "https://cdn.th11.jpnettv.live/playlist/live.m3u8?sid=qm5vRTqoZ1Tmor09NGmEtT0aR4wmLsIAjV1fYxzQ&secret=7ec419641a6e23fb3e093a536513325d&time=1747634210" },
      { label: "KBS 1 Server 6", url: "https://live-edge-th136.myjktv.com/playlist/live.m3u8?sid=naDhAusoFuzU8SLsTTbpdQwNd6BIYt4LHmbH73qf&secret=58e7a03b671379cb2938a3c141e8805f&time=1747634253" },
      { label: "KBS 1 Server 7", url: "" }
    ];

    function loadStream(index) {
      const stream = sbsStreams[index];
      if (!stream || !stream.url) return alert("NO SERVER.");

      if (hls) {
        hls.destroy();
        hls = null;
      }

      qualitySelect.innerHTML = '';
      const autoOption = document.createElement('option');
      autoOption.value = -1;
      autoOption.text = "Auto";
      qualitySelect.appendChild(autoOption);

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(stream.url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const levels = hls.levels;
          const fixedQualities = [144, 240, 360, 480, 720, 1080];
          fixedQualities.forEach(q => {
            let closestIndex = -1;
            let minDiff = Infinity;
            levels.forEach((level, i) => {
              const diff = Math.abs(level.height - q);
              if (diff < minDiff) {
                minDiff = diff;
                closestIndex = i;
              }
            });

            if (closestIndex !== -1) {
              const option = document.createElement('option');
              option.value = closestIndex;
              option.text = q + 'p';
              qualitySelect.appendChild(option);
            }
          });
        });
        

        qualitySelect.addEventListener('change', () => {
          if (!hls) return;
          const val = parseInt(qualitySelect.value);
          hls.currentLevel = val;
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = stream.url;
        video.addEventListener('loadedmetadata', () => {
          // no adaptive quality control in native HLS
        });
      }

      video.play();
    }

    function populateServers() {
      serverSelect.innerHTML = '';
      sbsStreams.forEach((stream, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.text = stream.label;
        serverSelect.appendChild(option);
      });
      serverSelect.selectedIndex = 0;
    }

    function toggleTheme() {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        themeBtn.textContent = 'üåô';
      } else {
        document.body.classList.add('light');
        themeBtn.textContent = 'üåû';
      }
    }

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '‚ùö‚ùö';
      } else {
        video.pause();
        playPauseBtn.textContent = '‚ñ∂';
      }
    }

    function toggleMute() {
      if (video.muted || video.volume === 0) {
        video.muted = false;
        video.volume = lastVolume;
        volumeSlider.value = lastVolume;
        volumeBtn.textContent = 'üîä';
      } else {
        video.muted = true;
        volumeBtn.textContent = 'üîá';
      }
    }

    function updateProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.value = percent || 0;
    }

    function seek(e) {
      const seekTime = (progressBar.value / 100) * video.duration;
      video.currentTime = seekTime;
    }

    function changeVolume() {
      video.volume = volumeSlider.value;
      lastVolume = video.volume;
      video.muted = video.volume === 0;
      volumeBtn.textContent = video.muted ? 'üîá' : 'üîä';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (videoWrapper.requestFullscreen) {
          videoWrapper.requestFullscreen();
        } else if (videoWrapper.mozRequestFullScreen) { /* Firefox */
          videoWrapper.mozRequestFullScreen();
        } else if (videoWrapper.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          videoWrapper.webkitRequestFullscreen();
        } else if (videoWrapper.msRequestFullscreen) { /* IE/Edge */
          videoWrapper.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function showControls() {
      videoControls.classList.remove('hidden');
      if (hideControlsTimeout) clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        if (!video.paused) videoControls.classList.add('hidden');
      }, 2500);
    }

    function disableKeys(e) {
      const forbiddenKeys = ['F12', 'ContextMenu'];
      if (forbiddenKeys.includes(e.key)) return false;
    }

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlayPause);
    video.addEventListener('click', togglePlayPause);
    volumeBtn.addEventListener('click', toggleMute);
    volumeSlider.addEventListener('input', changeVolume);
    progressBar.addEventListener('input', seek);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    videoWrapper.addEventListener('mousemove', showControls);
    videoWrapper.addEventListener('mouseleave', () => videoControls.classList.add('hidden'));
    video.addEventListener('timeupdate', updateProgress);
    serverSelect.addEventListener('change', () => loadStream(serverSelect.value));

    // Init
    populateServers();
    loadStream(0);
    showControls();

    // Disable right click globally
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
