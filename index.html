<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STREAM KR</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      width: 100%;
      background: #222;
      padding: 15px 20px;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 24px;
      color: white;
      text-align: left;
      user-select: none;
      margin-bottom: 20px;
    }

    h1 {
      align-self: flex-start;
      font-weight: bold;
      margin: 0 0 10px 0;
      color: white;
      font-size: 28px;
    }

    .real-time-text {
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      user-select: none;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 980px;
    }

    .button-container a {
      text-decoration: none;
    }

    button.channel-button {
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 15px 15px 15px;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    button.channel-button:hover {
      background: #555;
    }

    button.channel-button img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      z-index: 999;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    body.light-mode header {
      background: #ddd;
      color: #111;
    }

    body.light-mode h1 {
      color: #111;
    }

    body.light-mode button.channel-button {
      background: #ddd;
      color: #000;
    }

    body.light-mode button.channel-button:hover {
      background: #bbb;
    }

    body.light-mode .theme-toggle {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <header>STREAM</header>

  <h1>Real Time</h1>

  <div class="button-container">
    <a href="kbs1.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://assets.onecompiler.app/432zqmf3k/43j55rutb/Screenshot%202025-05-19%20010436.png" alt="KBS1 Logo" />
        KBS1
      </button>
    </a>

    <a href="kbs2.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://assets.onecompiler.app/432zqmf3k/43j55rutb/Screenshot%202025-05-19%20010444.png" alt="KBS2 Logo" />
        KBS2
      </button>
    </a>

    <a href="mbc.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://assets.onecompiler.app/432zqmf3k/43j55rutb/Screenshot%202025-05-19%20010449.png" alt="MBC Logo" />
        MBC
      </button>
    </a>

    <a href="sbs.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://assets.onecompiler.app/432zqmf3k/43j55rutb/Screenshot%202025-05-19%20010458.png" alt="SBS Logo" />
        SBS
      </button>
    </a>

    <a href="jtbc.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/JTBC_logo.svg/80px-JTBC_logo.svg.png" alt="JTBC Logo" />
        JTBC
      </button>
    </a>

    <a href="channel.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Channel_A_logo.svg/80px-Channel_A_logo.svg.png" alt="CHANNEL A Logo" />
        CHANNELA
      </button>
    </a>

    <a href="tvN.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/TvN_logo.svg/80px-TvN_logo.svg.png" alt="tvN Logo" />

    </a>

    <a href="mnet.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Mnet_logo.svg/80px-Mnet_logo.svg.png" alt="MNET Logo" />

    <a href="sbsplus.html" target="_blank" rel="noopener noreferrer">
      <button class="channel-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/SBS_logo.svg/80px-SBS_logo.svg.png" alt="SBS PLUS Logo" />
        SBS PLUS
      </button>
    </a>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">🌙</button>

  <script>
    // Theme toggle with icon switch and localStorage persistence
    const themeToggleBtn = document.querySelector('.theme-toggle');

    function applyTheme(isLight) {
      if (isLight) {
        document.body.classList.add('light-mode');
        themeToggleBtn.textContent = '☀️';
      } else {
        document.body.classList.remove('light-mode');
        themeToggleBtn.textContent = '🌙';
      }
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-mode');
      applyTheme(isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // On page load, apply stored theme or default to dark
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      applyTheme(savedTheme === 'light');
    });

    // 🔒 Security features to block inspect, right-click, view source, etc.
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Sorry, this action is disabled.");
      }
    });

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
