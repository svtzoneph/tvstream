<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SBS | STREAM </title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --card-bg: #333;
      --card-hover: #555;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #ddd;
      --card-hover: #ccc;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Video wrapper and video */
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background-color: #000;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
    }

    /* Controls overlay */
    #videoControls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 20px;
      border-radius: 30px;
      user-select: none;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    #videoControls.hidden {
      opacity: 0;
      pointer-events: none;
    }

#videoControls button {
  border: none;
  background: transparent;
  color: white;
  font-size: 18px; /* smaller font */
  cursor: pointer;
  padding: 4px 8px; /* smaller padding */
  border-radius: 20px;
  transition: background 0.3s;
}



    #videoControls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Volume slider styling */
    #volumeSlider {
      width: 100px;
      cursor: pointer;
      border-radius: 5px;
      height: 5px;
      background: #444;
      -webkit-appearance: none;
      appearance: none;
      margin-left: 10px;
      margin-right: 10px;
      vertical-align: middle;
      transition: background 0.3s;
    }

    #volumeSlider:hover {
      background: #666;
    }

    /* Chrome, Safari, Opera */
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -0px; /* center vertically */
      transition: background 0.3s;
    }

    #volumeSlider::-webkit-slider-thumb:hover {
      background: #ffcc00;
    }

    /* Firefox */
    #volumeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s;
    }

    #volumeSlider::-moz-range-thumb:hover {
      background: #ffcc00;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 15px;
    }

    select, .theme-toggle {
      padding: 10px 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    select:hover, .theme-toggle:hover {
      background: var(--card-hover);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)" ondragstart="return false">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <h1>SBS Live Stream</h1>

  <div class="video-wrapper" id="videoWrapper">
    <video id="video" autoplay muted playsinline></video>
    <div id="videoControls">
      <button id="playPauseBtn">â–º</button>
      <button id="volumeBtn">ðŸ”Š</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <button id="fullscreenBtn">â›¶</button>
    </div>
  </div>

  <div class="controls">
    <label>
      Server:
      <select id="serverSelect"></select>
    </label>
    <label>
      Quality:
      <select id="qualitySelect">
        <option value="-1">Auto</option>
      </select>
    </label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const serverSelect = document.getElementById('serverSelect');
    const themeBtn = document.querySelector('.theme-toggle');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoWrapper = document.getElementById('videoWrapper');
    const videoControls = document.getElementById('videoControls');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    let hls;
    let hideControlsTimeout;

    const sbsStreams = [
      { label: "SBS Server 1", url: "https://live-114.myjktv.com/playlist/live.m3u8?sid=k5KrPzDHWVrhHaRwhBeyDfOFUb8C5Oo9jag24idG&secret=3ba6d615f2eaddcf45631405611103ab&time=1747582294" },
      { label: "SBS Server 2", url: "https://vod.ikbc.co.kr/KBCTV/tv/chunklist.m3u8" },
      { label: "SBS Server 3", url: "https://media.jibs.co.kr/stream/1_2000_126844/index.m3u8" },
      { label: "SBS Server 4", url: "https://stream1.knn.co.kr/hls/9ly4534y7dm2xfa123r2_tv/index.m3u8" }
    ];

    function loadStream(index) {
      const stream = sbsStreams[index];
      if (!stream || !stream.url) {
        alert("Invalid stream URL.");
        return;
      }

      if (hls) {
        hls.destroy();
        hls = null;
      }

      qualitySelect.innerHTML = '';
      const autoOption = document.createElement('option');
      autoOption.value = -1;
      autoOption.text = "Auto";
      qualitySelect.appendChild(autoOption);

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(stream.url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const levels = hls.levels;

          const fixedQualities = [144, 240, 360, 480, 720, 1080];
          fixedQualities.forEach(q => {
            let closestIndex = -1;
            let minDiff = Infinity;

            levels.forEach((level, i) => {
              const diff = Math.abs(level.height - q);
              if (diff < minDiff) {
                minDiff = diff;
                closestIndex = i;
              }
            });

            if (closestIndex !== -1) {
              const opt = document.createElement('option');
              opt.value = closestIndex;
              opt.text = `${q}p`;
              qualitySelect.appendChild(opt);
            }
          });

          video.play().catch(() => {
            // Auto-play might be blocked on some browsers, ignore error
          });
        });

        qualitySelect.onchange = () => {
          const selected = parseInt(qualitySelect.value);
          hls.currentLevel = selected;
        };

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = stream.url;
        alert("Native HLS support: Quality selection unavailable.");
        video.play().catch(() => {});
      } else {
        alert("HLS not supported on this browser.");
      }
    }

    // Play/pause toggle
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'â–º';
      } else {
        video.pause();
        playPauseBtn.textContent = 'âšâš';
      }
    });

    video.addEventListener('âšâš', () => {
      playPauseBtn.textContent = 'â–º';
    });
    video.addEventListener('â–º', () => {
      playPauseBtn.textContent = 'âšâš';
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        try {
          await videoWrapper.requestFullscreen();

          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape').catch(() => {});
          }

          startHideControlsTimer();
        } catch (err) {
          console.error('Fullscreen or orientation lock failed:', err);
        }
      } else {
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock();
        }
        await document.exitFullscreen();
        showControls();
        clearTimeout(hideControlsTimeout);
      }
    });

    // Volume button toggle mute/unmute
    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      if (video.muted) {
        volumeSlider.value = 0;
      } else {
        volumeSlider.value = video.volume;
      }
      updateVolumeIcon();
    });

    // Volume slider control
    volumeSlider.addEventListener('input', () => {
      const val = parseFloat(volumeSlider.value);
      video.volume = val;
      video.muted = val === 0;
      updateVolumeIcon();
    });

    // Sync slider and icon on volume change
    video.addEventListener('volumechange', () => {
      if (!video.muted) {
        volumeSlider.value = video.volume;
      } else {
        volumeSlider.value = 1;
      }
      updateVolumeIcon();
    });

    // Update volume icon
    function updateVolumeIcon() {
      if (video.muted || video.volume === 0) {
        volumeBtn.textContent = 'ðŸ”ˆ'; // muted
      } else if (video.volume < 0.5) {
        volumeBtn.textContent = 'ðŸ”‰'; // low volume
      } else {
        volumeBtn.textContent = 'ðŸ”Š'; // high volume
      }
    }

    updateVolumeIcon(); // Initialize icon on load

    // Auto-hide controls after 2s of inactivity
    function startHideControlsTimer() {
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        videoControls.classList.add('hidden');
      }, 2000);
    }

    function showControls() {
      videoControls.classList.remove('hidden');
    }

    videoWrapper.addEventListener('mousemove', () => {
      showControls();
      startHideControlsTimer();
    });

    videoWrapper.addEventListener('touchstart', () => {
      showControls();
      startHideControlsTimer();
    });

    document.addEventListener('fullscreenchange', () => {
      showControls();
      clearTimeout(hideControlsTimeout);
      startHideControlsTimer();
    });

    // Theme toggle logic
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const isLight = document.body.classList.contains('light');
      themeBtn.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
}

function loadTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    document.body.classList.add('light');
  }
  updateThemeIcon();
}

function disableKeys(e) {
  return ['F12', 'I', 'J', 'U', 'S', 'C'].includes(e.key.toUpperCase()) && (e.ctrlKey || e.metaKey) ? false : true;
}

loadTheme();

// Load servers on start
sbsStreams.forEach((s, i) => {
  const opt = document.createElement('option');
  opt.value = i;
  opt.text = s.label;
  serverSelect.appendChild(opt);
});

serverSelect.onchange = () => loadStream(serverSelect.value);
serverSelect.value = 0;
loadStream(0); // Load default stream

</script>
</body> 
</html>
